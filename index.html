<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Του παιγνίδι του Σάιμον</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">Πατήστε το πλήκτρο για έναρξη</h1>
    <h2 id="correct-title"></h2>
    <div class="container">
      <div class="row">
        <div class="btn-container">
          <button type="button" id="green" class="btn green"></button>
        </div>
        <div class="btn-container">
          <button type="button" id="red" class="btn red"></button>
        </div>
      </div>

      <div class="row">
        <div class="btn-container">
          <button type="button" id="yellow" class="btn yellow"></button>
        </div>
        <div class="btn-container">
          <button type="button" id="blue" class="btn blue"></button>
        </div>
      </div>

      <div class="row">
        <div class="btn-container">
          <button type="button" id="orange" class="restart-btn orange">
            Ξεκινήστε νέο παιγνίδι
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</html>
